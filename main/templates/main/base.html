<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <!--allow subtemplates to set page title-->
    <title>{% block title %}{% endblock %}</title>
    
    {% load staticfiles %}
    
    <!--set website icon-->
    <!--<link rel="icon" type="image/png" href="{% static 'cryptocurrency/img/favicon.ico' %}"/>-->
    <link rel="icon" type="image/png" href="https://png.icons8.com/office/16/000000/home.png"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    
    <style type="text/css">
      @keyframes example {
          0%   {background-color: #5b8e98;}
          50%  {background-color: #a47167;}
          100% {background-color: #5b8e98;}
      }
      
      body{
          background-color: #030911;
          color:white;
      }
      
      #mainJumbotron{
          /*background-color: royalblue;*/
      }
    </style>
  </head>
  <body>
    <br>
    <div class="container-fluid">
      <div class="row">
      {% if request.user.username %}
        <div class="col-sm-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Work Order System</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'main:home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main:clientRequestList' %}">Client Requests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main:commonAreaRequestList' %}">Common Area Requests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main:technicianList' %}">Technicians</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li>
                <a id="techFont4" class="nav-item nav-link active" href="{% url 'main:logout' %}">
                  <button type="button" class="btn btn-danger btn-sm">Logout</button>
                </a>
    	        </li>
        		</ul>
          </div>
        </nav>
          <br>
        </div>
      {% endif %}

  		{% block body %}
      {% endblock %}
      </div>
    </div>
  </body>
</html>
