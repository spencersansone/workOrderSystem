<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <!--allow subtemplates to set page title-->
    <title>{% block title %}{% endblock %}</title>
    
    {% load staticfiles %}
    
    <!--set website icon-->
    <!--<link rel="icon" type="image/png" href="{% static 'cryptocurrency/img/favicon.ico' %}"/>-->
    <link rel="icon" type="image/png" href="https://png.icons8.com/office/16/000000/home.png"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    
    <style type="text/css">
      @keyframes example {
          0%   {background-color: #5b8e98;}
          50%  {background-color: #a47167;}
          100% {background-color: #5b8e98;}
      }
      
      body{
          background-color: #030911;
          color:white;
      }
      
      #mainJumbotron{
          /*background-color: royalblue;*/
      }
    </style>
  </head>
  <body>
    <br>
    <div class="container-fluid">
      <div class="row">
      {% if request.user.username %}
        <div class="col-sm-12" style="text-align:right;">
          <a href="{% url 'main:logout' %}"><button type="button" class="btn btn-danger btn-sm">Logout</button></a>
        </div>
      {% endif %}

  		{% block body %}
      {% endblock %}
      </div>
    </div>
  </body>
</html>
