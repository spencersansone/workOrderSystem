{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
{% load staticfiles %}

<div class="col-sm-12">
  <img style="max-width:75%;max-height:75%;" src="{% static 'main/company_logo.png' %}">
</div>

<div class="col-sm-12" style="text-align:center;">
  <br>
  <h1>Welcome to the Work Order System!</h1>
  <br>
</div>

<div class="col-sm-6" style="text-align:center;">
  <img style="max-width:100%;max-height:100%;" src="{% static 'main/login_page_picture.png' %}" alt='image goes here'>
</div>

<div class="col-sm-6" style="border: 2px solid white;word-wrap: break-word;border-radius: 15px;text-align:center;margin: 0px auto;">
  <br>
{% if error_message %}
  <h3 style="color:#8e2020;font-weight:bold;">{{ error_message }}</h3>
{% else %}
  <br><br>
{% endif %}
  
  <form role="form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
{% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
{% endif %}
    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" class="form-control" name="username" placeholder="Username">
    </div>
    
    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
</div>
